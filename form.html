<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <div>
    <form action="">
        <table>
            <tr><td><label for="Name">Name:</label></td><td ><input type="text" name="username" placeholder="Enter your name"></td></tr>
            <tr><td><label for="Address">Address:</label> </td><td><textarea name="address" id="" cols="30" rows="10" placeholder="Enter your address"></textarea></td></tr>
            <tr><td><label for="gender">Gender:</label></td><td><input type="radio" name="gender" value="male"><label for="male">male</label>
                <input type="radio" name="gender" value="female"><label for="female">female</label></td></tr>
            <tr>
                <td><label for="State">State:</label></td>
                <td><select name="state" >
                    
                    <option value="Kerala"selected>Kerala</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="Andra Pradesh">Andra Pradesh</option>
                </select></td>
            
            
            </tr>



                <tr align="center"><td colspan="2"><input  type="submit" name="submit" value="SUBMIT"  style="background-color: lightblue; "> </td></tr>
        </table>
        
       
      
    </form>
</div>
    
</body>
</html>
